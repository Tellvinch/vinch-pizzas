<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>VINCH PIZZAS</title>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <ul>
          <li><a href="#">HOME</a></li>
          <li><a href="portfolio.html">ABOUT</a></li>
          <li><a href="contact.html">CONTACT</a></li>
        </ul>
      </div>
      <div class="logo">
        <img
          src="img/logo.jpg"
          alt="logo"
          class="rounded-circle"
          width="150px"
          height="150px"
        />
      </div>
      <br />
      <br />
      <div class="intro">
        <h5><strong>WELCOME TO VINCH PIZZAS</strong></h5>
      </div>

      <div class="row">
        <div class="col-md-9">
          <div class="pic">
            <img
              src="img/5.jpeg"
              alt="work 4"
              width="100%"
              class="image"
              height="400px"
            />
          </div>
        </div>
        <div class="col-md-3">
          <div class="pic">
            <img
              src="img/order.jpg"
              alt="work 4"
              width="200px"
              class="image"
              height="200px"
            />
          </div>
        </div>
      </div>
      <br />
      <br />
      <div class="row">
        <div class="size col-md-9">
          <h5><strong>Choose your pizza size</strong></h5>
          <form class="form-group" style="margin-left: 200px;">
            <select>
              <option value=""> select size</option>
              <option value="small"> Small</option>
              <option value="medium">Medium</option>
              <option value="large">Large</option>
              <option value="extralarge">Extra large</option>
            </select>
          </form>
        </div>
        <div class="col-md-3">
          <div class="pic"></div>
        </div>
      </div>
      <div class="crust col-md-6">
        <h5><strong>Choose the crust</strong></h5>
        <form class="form-group" style="margin-left: 200px;">
          <select>
            <option value="crispy">Crispy</option>
            <option value="stuffed">Stuffed</option>
            <option value="gluten">Gluten-free</option>
          </select>
        </form>
      </div>
      <div class="toppings col-md-6">
        <h5><strong>Select toppings</strong></h5>
        <form>
          <input
            type="checkbox"
            name="pepperroni"
            value="pepperoni"
            id="pepperoni"
          />
          <label for="pepperoni">Pepperoni</label>
          <br />
          <input
            type="checkbox"
            name="mushrooms"
            value="mushrooms"
            id="mushrooms"
          />
          <label for="mushrooms">Mushrooms</label>
          <br />
          <input type="checkbox" name="onions" value="onions" id="onions" />
          <label for="onions">Onions</label>
          <br />
          <input type="checkbox" name="sausage" value="sausage" id="sausage" />
          <label for="sausage">Sausage</label>
          <br />
          <input type="checkbox" name="bacon" value="bacon" id="bacon" />
          <label for="bacon">Bacon</label>
        </form>
      </div>
      <div class="number col-md-6">
        <h5><strong>How many pizzas do you want to order?</strong></h5>
        <form class="form-group" style="margin-left: 130px;">
          <input
            type="text"
            id="quantity"
            name="quantity"
            min="1"
            max="1000"
            placeholder="Enter number here"
          />
        </form>
      </div>
      <br />
      <button type="button" class="btn btn-warning" style="margin-left: 230px;">
        <strong>PLACE ORDER HERE</strong>
      </button>
      <div class="deliver form-group col-md-6">
        <h5><strong>Would you like your order delivered to you?</strong></h5>
        <form class="form-group">
          <input type="radio" id="yes" name="yes" value="yes" />
          <label for="yes">Yes please</label><br />
          <input type="radio" id="no" name="no" value="no" />
          <label for="no">Not today</label><br />
        </form>
      </div>
      <button type="button" class="btn btn-info" style="margin-left: 230px;">
        <strong>TOTAL COST</strong>
      </button>
      <br />
    </div>
  </body>
</html>
