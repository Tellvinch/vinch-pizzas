<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>VINCH PIZZAS</title>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <ul>
          <li><a href="#">HOME</a></li>
          <li><a href="portfolio.html">ABOUT</a></li>
          <li><a href="contact.html">CONTACT</a></li>
        </ul>
      </div>
      <div class="logo">
        <img
          src="img/logo.jpg"
          alt="logo"
          class="rounded-circle"
          width="150px"
          height="150px"
        />
      </div>
      <br />
      <br />
      <div class="row">
        <div class="col-md-9">
          <h5><strong>WELCOME TO VINCH PIZZAS</strong></h5>
        </div>
      </div>

      <div class="row">
        <div class="col-md-9">
          <div class="pic">
            <img
              src="img/5.jpeg"
              alt="work 4"
              width="100%"
              class="image"
              height="400px"
            />
          </div>
        </div>
        <div class="col-md-3">
          <div class="pic">
            <img
              src="img/order.jpg"
              alt="work 4"
              width="200px"
              class="image"
              height="200px"
            />
          </div>
        </div>
      </div>
      <br />
      <br />
      <div class="row">
        <div class="col-md-9">
          <h5><strong>Choose your pizza size</strong></h5>
          <form class="form-group" style="margin-left: 330px;">
            <select class="size">
              <option value=""> select size</option>
              <option value="small"> Small</option>
              <option value="medium">Medium</option>
              <option value="large">Large</option>
              <option value="extralarge">Extra large</option>
            </select>
          </form>
        </div>
        <div class="col-md-3">
          <div class="pic"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-9">
          <h5><strong>Choose the crust</strong></h5>
          <form class="form-group" style="margin-left: 330px;">
            <select class="crust">
              <option value="crust">Select crust</option>
              <option value="crispy">Crispy</option>
              <option value="stuffed">Stuffed</option>
              <option name="gluten">Gluten-free</option>
            </select>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="toppings col-md-9">
          <h5><strong>Select toppings</strong></h5>
          <form style="margin-left: 330px;" class="toppings">
            <input
              type="checkbox"
              name="pepperroni"
              value="pepperoni"
              id="pepperoni"
            />
            <label for="pepperoni">Pepperoni</label>
            <br />
            <input
              type="checkbox"
              name="mushrooms"
              value="mushrooms"
              id="mushrooms"
            />
            <label for="mushrooms">Mushrooms</label>
            <br />
            <input type="checkbox" name="onions" value="onions" id="onions" />
            <label for="onions">Onions</label>
            <br />
            <input
              type="checkbox"
              name="sausage"
              value="sausage"
              id="sausage"
            />
            <label for="sausage">Sausage</label>
            <br />
            <input type="checkbox" name="bacon" value="bacon" id="bacon" />
            <label for="bacon">Bacon</label>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="number col-md-9">
          <h5><strong>How many pizzas do you want to order?</strong></h5>
          <form class="form-group" style="margin-left: 270px;">
            <input
              type="text"
              id="quantity"
              name="quantity"
              min="1"
              max="1000"
              placeholder="Enter number here"
              required
            />
          </form>
        </div>
      </div>
      <br />
      <button
        type="submit"
        class="btn btn-warning"
        id="submit"
        style="margin-left: 300px;"
      >
        <strong>PLACE ORDER HERE</strong>
      </button>
      <div class="whatorder" style="padding-left: 315px; padding-right: 200px;">
        <h6><strong>THIS IS YOUR ORDER</strong></h5>
        <ol style="font-size: 30px; background-color: lightcyan; color: black;">
          <li>Size:<span id="pizzasize"></span></li>
          <li>Crust:<span id="pizzacrust"></span></li>
          <li>Topping:<span id="pizzatopping"></span></li>
          <li>Number:<span id=" nnumber"></span></li>
          <li>TOTAL:<span></span></li>

        </ol>
      </div>
      <br />
      <div class="row">
        <div class="deliver form-group col-md-9">
          <h5><strong>Would you like your order delivered to you?</strong></h5>
          <form class="form-group" style="margin-left: 300px;" id="deliver">
            <input type="radio" id="yes" name="yes" value="yes" required />
            <label for="yes">Yes please</label><br />
            <input type="radio" id="no" name="no" value="no" required />
            <label for="no">Not today</label><br />
          </form>
        </div>
      </div>
      <button
        type="button"
        name="cost"
        class="btn btn-info"
        style="margin-left: 330px;"
        id="cost"
      >
        <strong>TOTAL COST</strong>
      </button>

      <br />
      <br />
    </div>
  </body>
</html>
