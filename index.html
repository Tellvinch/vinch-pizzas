<!DOCTYPE html>
<html>
    <head>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
        <link href="css/styles.css" rel="stylesheet" type="text/css" />
        <script src="js/jquery-3.4.1.js"></script>
        <script src="js/scripts.js"></script>
        <title>T PIZZA</title>
    </head>
    <body>
        <div class="container">
            <div class="navbar">
                <ul>            
                    <li><a href="#">HOME</a></li>
                    <li><a href="portfolio.html">ABOUT</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                   
                </ul>
          </div>
          <div class="logo">
                <img src="img/logo.jpg" alt="logo" class="rounded-circle" width="150px" height="150px">           
          </div>
          <br>
          <br>
          <div class="row">
            <div class="col-md-6" >
             <div class="intro">
                 <h5>WELCOME TO VINCH PIZZAS </h5>
             </div>
            </div>
         </div>
          <div class="row">
             <div class="col-md-6" >
              <div class="pic">
                 <img src="img/5.jpeg" alt="work 4" width="100%" class="image" height="600px">
              </div>
             </div>
          </div>
          <br>
          <br>
          <div class="size col-md-6">
              <h5>Choose your pizza size </h5>
              <form class="form-control">
                  <select>
                      <option>Small</option>
                      <option>Medium</option>
                      <option>Large</option>
                      <option>Extra large</option>
                  </select>
              </form>
          </div>
          <div class="crust col-md-6">
            <h5>Choose the crust</h5>
            <form class="form-control">
                <select>
                    <option>Crispy</option>
                    <option>Stuffed</option>
                    <option>Gluten-free</option>
                </select>
            </form>
          </div>
          <div class="crust col-md-6">
            <h5>Select toppings</h5>
            <form>
                <input type="checkbox" name="pepperroni" value="pepperoni" id="pepperoni" >
                <label for="pepperoni">Pepperoni</label>
                <br>
                <input type="checkbox" name="mushrooms" value="mushrooms" id="mushrooms" >
                <label for="mushrooms">Mushrooms</label>
                <br>
                <input type="checkbox" name="onions" value="onions" id="onions" >
                <label for="onions">Onions</label>
                <br>
                <input type="checkbox" name="sausage" value="sausage" id="sausage" >
                <label for="sausage">Sausage</label>
                <br>
                <input type="checkbox" name="bacon" value="bacon" id="bacon" >
                <label for="bacon">Bacon</label>
            </form>
          </div>
        </div>
    </body>
</html>
